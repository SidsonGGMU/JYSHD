
<ng-container *ngIf="dataStreamSummary">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class=""></div>
      <mat-card-title>{{dataStreamSummary.month}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <span>Température max : {{dataStreamSummary.maxTemperature}}</span>
      </div>
      <div>
        <span>Température moyenne : {{(dataStreamSummary.maxTemperature + dataStreamSummary.minTemperature) / 2}}</span>
      </div>
      <div>
        <span>Température min : {{dataStreamSummary.minTemperature}}</span>
      </div>
      <div>
        <span>Nombre d'incendies : {{dataStreamSummary.nbFire}}</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</ng-container>

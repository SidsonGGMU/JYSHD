<ng-container *ngIf="isLoading else dataBlock">
  <div id="loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>

<ng-template #dataBlock>
  <ng-container *ngIf="hasData() else noDataBlock">
    <div *ngFor="let currItem of streamData">
      <app-stream-item [dataStreamSummary]="currItem"></app-stream-item>
    </div>
  </ng-container>
  <ng-template #noDataBlock>
    <div>
      Aucune donnée à afficher !
    </div>
  </ng-template>

</ng-template>
